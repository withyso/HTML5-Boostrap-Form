<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d6e869b488.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Bootsrap Form</title>
</head>
<body>
    <div class="container mt-4 border border-1 rounded p-0" style="width:1000px">
        <form action="" method="post">
            <div class="container-fluid bg-light pb-1 pt-2 mb-2 border border-end" id="Header">
                <h2>Payment form example</h2>
            </div>
            <div class="m-0 p-3 rounded" id="middle-1">
                <div class="alert alert-danger" role="alert">
                    Some files are missing
                </div>
                <div class="whole-card">
                    <div class="row">
                        <div class="col-5">
                            <div class="card-number">
                                <label for="card-n" class="form-label mb-1"> Card #</label>
                                <input type="number" class="form-control" id="card-n" placeholder="XXXXXXXXXXXXX">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="cvc-number">
                                <label for="card-cvc" class="form-label mb-1">CVC</label>
                                <input type="number" class="form-control" id="card-cvc" placeholder="0000">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card-amount" style="position: relative;">
                                <i class="fa-solid fa-dollar-sign" style="position: absolute; top: 40px; left: -12px;"></i> 
                                <label for="card-at" class="form-label mb-1"> Ammount </label>
                                <input type="number" class="form-control ammount-dollar" id="card-at" placeholder="Ammount">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="first-name col ps-0">
                            <label for="namefirst" class="form-label mb-1"> First name </label>
                            <input type="text" class="form-control" id="namefirst" placeholder="John">
                        </div>
                        <div class="last-name col pe-0">
                            <label for="namelast" class="form-label mb-1"> Last name </label>
                            <input type="text" class="form-control" id="namelast" placeholder="Doe">
                        </div>
                    </div>     
                    <div class="row">
                        <div class="col ps-0 pe-2 me-1">
                            <label for="cityname" class="form-label mb-2 mt-2"> City </label>
                            <input type="text" class="form-control" id="cityname" placeholder="Baltimore">
                        </div>
                        <div class="col-3 ps-2.5 pe-3">
                            <label for="stateName" class="form-label mb-2 mt-2"> State </label>
                            <select class="form-select" name="stateName" id="">
                                <option selected>Pick a state</option>
                                <option value="">Texas</option>
                                <option value="">Florida</option>
                                <option value="">Utah</option>
                            </select>
                        </div>   
                        <div class="col-3 ps-2.5 pe-0">
                            <label for="postalCode" class="form-label mb-2 mt-2"> Postal Code </label>
                            <input type="number" class="form-control" id="postalCode" placeholder="">
                        </div>   
                    </div>
                    <div class="row pb-4">
                        <div class="col ps-0">
                            <p class="mb-2 mt-2">We accept:</p>
                            <div class="bg-secondary pt-2 pb-2 ps-3 rounded" id="radio-Payment-methods" style="max-width: fit-content;">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="CardMaster">
                                        <i class="fa-brands fa-cc-mastercard fs-4"></i>
                                    </label>
                                    <input class="form-check-input" type="radio" id="CardMaster" value="master-Card" name="radio">
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="visacard">
                                        <i class="fa-brands fa-cc-visa fs-4"></i>
                                    </label>
                                    <input class="form-check-input" type="radio" id="visacard" value="visa-Card" name="radio">
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="paypal-p">
                                        <i class="fa-brands fa-cc-paypal fs-4"></i>
                                    </label>
                                    <input class="form-check-input" type="radio" id="paypal-p" value="paypal" name="radio">
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="btc-p">
                                        <i class="fa-brands fa-btc fs-4"></i>
                                    </label>
                                    <input class="form-check-input" type="radio" id="btc-p" value="btc" name="radio">
                                </div>
                            </div>
                        </div>
                        <div class="col me-0 pe-0">
                            <p class="mb-2 mt-2">Message</p>
                            <div class="form-floating pe-0 pb-0">
                                <textarea class="form-control pb-4" id="floatingTextarea" style="height: 100px; width: 455px;" ></textarea>
                            </div>
                            <div id="TextHelpBlock" class="form-text"> Add any notes here.</div>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="container-fluid bg-light pb-2 pt-2 border border-top d-flex justify-content-end" id="Header">
                <button type="button" class="btn btn-lg btn-secondary me-2">Cancel</button>
                <button type="button" class="btn btn-lg btn-success me-2">Send</button>
            </div>
        </form>    
    </div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
